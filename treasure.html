<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find Treasure</title>
  <link rel="stylesheet" href="./treasure.css">
  <link rel="stylesheet" href="./animate.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
  <p class="title">Find Treasure</p>
  <div class="timerBox">
    <p class="description">If you want find treature Start game</p>
    <button type="button" id="startBtn" class="btn btn-info">Start Game</button>
    <p id="timer" class="animated infinite timer">00:00:00</p>
    <p class="animated zoomIn finishText">Finished Game</p>
  </div>
  <div class="treasureMap">
    <div class="treasureMapBox" id="treasureMapBox">
    </div>
  </div>
  <img src="./treasure.jpeg" class="treasureImg animated zoomIn" alt="">
  <div class="bombImg animated pulse"><p id="bombTimer" class="timerBomb">00:00:00</p></div>
  <script src="treasure.js"></script>
</body>

</html>
